name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build ./src/HDL.Servicos.Alimentos/HDL.Servicos.Alimentos/ --file src/HDL.Servicos.Alimentos/HDL.Servicos.Alimentos/Dockerfile --tag conradocabelo/hdl-servicos-alimentos:latest
